<!DOCTYPE html>

<html layout:decorate="~{project_layout.html(tab='report.project.dashboard')}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Project Dashboard</title>
    <script src="/webjars/chartjs/2.8.0/Chart.js"></script>
    <link href="/webjars/chartjs/2.8.0/Chart.min.css" rel="stylesheet">
</head>
<body>

<div layout:fragment="placeholder">

    <div class="ui one column grid">
        <div class="column">
            <div class="ui fluid card">
                <div class="image">
                    <canvas id="barchart"></canvas>
                </div>
            </div>
        </div>
        <div class="column" th:each="dashboard:${dashboardsByType}" >
            <div class="ui fluid card">
                <div class="ui horizontal divider"><i class="bookmark icon"></i>
                    <span th:text="${dashboard.key.typeName}"></span>
                </div>
                <div class="content">
                    <div class="ui mini statistic">
                        <div class="value"
                             th:text="${#numbers.formatDecimal(dashboard.value.originalEstimate,1,1,'COMMA')}"></div>
                        <div class="label">
                            Original Estimate
                        </div>
                    </div>

                    <div class="ui mini statistic">
                        <div class="value" th:text="${#numbers.formatDecimal(dashboard.value.effortSpent,1,1,'COMMA')}"></div>
                        <div class="label">
                            Effort Spent
                        </div>
                    </div>

                    <div class="ui mini statistic">
                        <div class="value"
                             th:text="${#numbers.formatDecimal(dashboard.value.effortLeft,1,1,'COMMA')}"></div>
                        <div class="label">
                            Effort Left
                        </div>
                    </div>


                    <div class="ui mini statistic">
                        <div class="value"
                             th:text="${#numbers.formatDecimal(dashboard.value.realEffort,1,1,'COMMA')}"></div>
                        <div class="label">
                            Real Effort
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script th:inline="javascript">

      /*<![CDATA[*/

         let qt = /*[[${dashboard.quotation}]]*/ 'QT';
         let oe = /*[[${dashboard.originalEstimate}]]*/ 'OE';
         let re = /*[[${dashboard.realEffort}]]*/ 'RE';
         let es = /*[[${dashboard.effortSpent}]]*/ 'ES';
         let el = /*[[${dashboard.effortLeft}]]*/ 'EL';


        const data = {
        labels: ['QT', 'OE', 'RE', 'ES'],
        datasets: [
            {
                label: 'Quotation',
                data: [qt,0,0,0],
                backgroundColor: 'royalblue',
                borderWidth: 3
            },
            {
                label: 'Original Estimate',
                data: [0, oe,0,0],
                backgroundColor: '#ff6384',
                borderWidth: 3
            },
             {
                label: 'Real Effort',
                data: [0, 0,re,0],
                backgroundColor: '#36a2eb',
                borderWidth: 3
            },
             {
                label: 'Effort Spent',
                data: [0, 0, 0,es],
                backgroundColor: '#cc65fe',
                borderWidth: 3
            },
             {
                label: 'Effort Left',
                data: [0, 0, 0, el],
                backgroundColor: '#ffce56',
                borderWidth: 3
            }
         ]
        };

        const options = {
        responsive: true,
        scales: {
            xAxes: [{
                stacked: true
            }],
            yAxes: [{
                stacked: true,
                ticks: {
                    beginAtZero: true
                }
            }]
        }
        };

        const ctx = document.querySelector("#barchart");
        let kpiChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
       /*]]>*/


    </script>

</div>

</body>
</html>
