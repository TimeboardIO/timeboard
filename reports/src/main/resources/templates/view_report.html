<!DOCTYPE html>

<html layout:decorate="~{layouts/general.html(path='/reports')}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title layout:fragment="title">View Report Page</title>
    <meta name="reportID" th:content="${report.id}"/>
    <meta name="reportType" th:content="${reportType}"/>
    <script type="text/javascript" src="/js/reportsChart.js"></script>
</head>
<body>

    <div layout:fragment="content">
        <div class="ui segment" id="create-report">
            <h4 class="ui dividing header">View Report:</h4>
            <h3 th:text="${report.name}" style="text-align: center"></h3>

            <div class="column" id="app-view-report">
                <canvas id="chartKPI"></canvas>
            </div>

            <a class="ui button" th:href="@{/reports}">Back</a>

        </div>
    </div>
</body>
</html>
