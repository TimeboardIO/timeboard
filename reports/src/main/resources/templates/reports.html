<!DOCTYPE html>

<html layout:decorate="~{layouts/general.html(path='/reports')}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-slot="http://www.w3.org/1999/XSL/Transform" xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
    <title layout:fragment="title">Reports</title>
    <script type="text/javascript" src="/js/reports.js"></script>
</head>
<body>

<div layout:fragment="content">

    <div class="ui segment">
        <h2 class="ui divided header">Reports</h2>

        <div class="ui menu">
            <a th:href="@{/reports/create}" class="item">
                <i class="plus icon"></i>
                New Report
            </a>
        </div>

        <div id="app-create-report">
            <data-table v-bind:config="table">
                <template v-slot:name="{row}">
                    {{row.name}}
                </template>
                <template v-slot:actions="{row}">
                    <a v-bind:href="'/reports/view/'+row.id" class="ui right labeled success icon button">
                        <i class="right arrow icon"></i>
                        View
                    </a>
                    <a v-bind:href="'/reports/edit/'+row.id" class="ui right labeled success icon button">
                        <i class="right arrow icon"></i>
                        Edit
                    </a>
                    <a v-bind:href="'/reports/delete/'+row.id" class="ui right labeled success icon button">
                        <i class="right arrow icon"></i>
                        Delete
                    </a>
                </template>
            </data-table>
        </div>
    </div>

</div>

</body>
</html>
