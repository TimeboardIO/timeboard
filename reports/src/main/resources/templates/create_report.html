<!DOCTYPE html>

<html layout:decorate="~{layouts/general.html(path='/reports')}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title layout:fragment="title">Create Report Page</title>
    <meta name="reportID" th:content="${report.id}"/>
    <script type="text/javascript" src="/js/reports.js"></script>
</head>
<body>

    <div layout:fragment="content">
        <div class="ui segment" id="create-report">
            <h4 class="ui dividing header">Create Report</h4>

            <form th:action="${action} == 'create' ? @{/reports/create} : @{/reports/edit/{reportID}(reportID=${report.id})}" th:object="${report}" class="ui grid form" enctype="application/x-www-form-urlencoded" method="post" style="margin:0px">

                <div class="eight wide column">
                    <div class="field">
                        <label>Report Name</label>
                        <input name="reportName" placeholder="Report Name" required type="text" th:field="*{name}">
                    </div>
                    <div class="field">
                        <label>Report Type</label>
                        <select name="reportType"  th:field="*{type}">
                            <option th:each="reportType: ${allReportTypes}"
                                th:text="${reportType}"
                                th:value="${reportType}">
                            </option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Select project by tags</label>
                        <p>Example ->  tagKey == "CUSTOMER" && (tagValue == "Demo" || tagValue == "Test")</p>
                        <input name="selectedProjectFilter" th:field="*{filterProject}" placeholder="Filter projects" type="text">
                    </div>
                </div>

                <div class="eight wide column">
                    <div class="ui card">
                        <div class="content header">
                            <p>Projects selection preview</p>
                            <a class="ui button" id="refreshSelectedProjects">
                                Refresh selection
                            </a>
                        </div>
                        <div class="content description" >
                            <div class="ui list" id="listProjectsDiv">
                                No projects, please click on refresh button
                            </div>
                        </div>
                    </div>
                </div>
                <button class="ui button" type="submit">Submit</button>
                <a class="ui button" th:href="@{/reports}">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
