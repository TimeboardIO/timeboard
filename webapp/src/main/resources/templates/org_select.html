<!DOCTYPE html>

<html
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <link href="/webjars/semantic/semantic.min.css" rel="stylesheet">
    <script src="/webjars/semantic/semantic.min.js"></script>


    <style rel="stylesheet">

        .title{
            font-size: 2em;
            position: relative;
            color: white;
            text-shadow: -1px -1px 3px #333, 1px -1px 3px #333, -1px 1px 3px #333, 1px 1px 3px #333;
        }


        .box{
            position: fixed;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
         }


        .background{
            background-image: url('/onboarding/bg-light.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-origin: content-box;
            background-clip: content-box;
            background-size: cover;
            position:fixed;
            top:0px;
            left:0px;
            right: 0px;
            bottom: 0px;
        }





    </style>
</head>
<body>
<div class="background"></div>
<div class="ui three column stackable grid box">
    <div class="column"></div>
    <div class="column middle aligned">
        <div class="ui card segment centered">
            <div class="image" style="padding:2em">
                <img src="/onboarding/teamwork.png">
            </div>
            <div class="content">

                <a class="header">
                    Select an organisation:
                </a>
                <div class="description">
                    <form th:action="@{/select}" method="post">
                        <div class="ui buttons">
                            <select class="ui button selection dropdown organisations" name="organization">
                                <option class="item" th:each="org : ${organizations}" th:value="${org.id}" th:text="${org.screenName}"></option>
                            </select>
                            <button class="ui item icon positive button" data-cy="select-org-submit">
                                <i class="icon arrow alternate circle right"></i>
                            </button>
                            <script type="text/javascript">
                            $('.organisations').dropdown();
                            </script>
                        </div>
                    </form>
                </div>

                <div class="ui horizontal divider" style="margin: 30px 0px;">
                    Or
                </div>

                <a class="header">
                    Create an organisation:
                </a>
                <div class="description">
                    <form th:action="@{/org/create}" method="post">
                        <div class="field">
                            <label>Organization Name</label>
                            <input name="organizationName" required type="text">
                        </div>
                        <button class="ui button" type="submit">Create</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <div class="column"></div>
</div>

</body>
</html>
