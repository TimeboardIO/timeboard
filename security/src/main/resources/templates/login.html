<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link href="/static/semantic/semantic.min.css" rel="stylesheet">
    <title>Kronops</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">

</head>
<body>
<style type="text/css">
    body {
        background: linear-gradient(228deg, #0a368e, #5eb959, #3c5ad2);
        background-size: 600% 600%;

        -webkit-animation: AnimationName 14s ease infinite;
        -moz-animation: AnimationName 14s ease infinite;
        animation: AnimationName 14s ease infinite;

        @-webkit-keyframes AnimationName {
            0%{background-position:19% 0%}
            50%{background-position:82% 100%}
            100%{background-position:19% 0%}
        }
        @-moz-keyframes AnimationName {
            0%{background-position:19% 0%}
            50%{background-position:82% 100%}
            100%{background-position:19% 0%}
        }
        @keyframes AnimationName {
            0%{background-position:19% 0%}
            50%{background-position:82% 100%}
            100%{background-position:19% 0%}
        }

   }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }





</style>

<div class="ui middle aligned center aligned grid">
    <div class="column">

        <form action="" class="ui large form" enctype="application/x-www-form-urlencoded" method="post">
            <input name="origin" placeholder="Username" th:value="${origin}" type="hidden">

            <div class="ui segment">
                <h2 class="ui teal image header">
                    <div class="content">
                        Kronops
                    </div>
                </h2>

                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input name="username" placeholder="Username" type="text">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input name="password" placeholder="Password" type="password">
                    </div>
                </div>
                <input class="ui fluid large teal submit button" type="submit" value="Login"></input>
            </div>

            <div class="ui error message"></div>

        </form>


    </div>
</div>

</body>
</html>
