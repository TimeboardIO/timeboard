<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <link href="/static/semantic/semantic.min.css" rel="stylesheet">
    <title>Kronops</title>
</head>
<body>
<style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 450px;
    }


</style>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <div class="content">
                Kronops
            </div>
        </h2>
        <form action="" class="ui large form" enctype="application/x-www-form-urlencoded" method="post">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input name="username" placeholder="Username" type="text">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input name="password" placeholder="Password" type="password">
                    </div>
                </div>
                <input class="ui fluid large teal submit button" type="submit" value="Login"></input>
            </div>

            <div class="ui error message"></div>

        </form>


    </div>
</div>

</body>
</html>
