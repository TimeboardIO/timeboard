<!DOCTYPE html>

<html layout:decorate="~{org_layout.html(tab='config')}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:v-slot="http://www.w3.org/1999/XSL/Transform" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta property="organization" th:baseURL="@{${'/org/'+tab}}" th:orgID="${organization.id}"/>
</head>
<body>

<div layout:fragment="placeholder">
<div id="orgConfig">
    <div class="ui segment">
        <form action="" class="ui form" enctype="application/x-www-form-urlencoded" method="post">
            <input name="orgID" required th:value="${organization.id}" type="hidden">
            <input name="action" required type="hidden" value="CONFIG">

            <div class="field">
                <label>Organization Name</label>
                <input name="organizationName" placeholder="Organization Name" required th:value="${organization.name}"
                       type="text">
            </div>
            <button class="ui primary  right align icon button" type="submit">
                Save name <i class="save icon"></i>
            </button>
        </form>
    </div>

    <div class="ui stackable two column grid">

        <div class="column">
            <div v-if="types.data.length" class="ui horizontal divider">
                <i class="boxes icon"></i>
                Task Types
            </div>
            <data-table v-bind:config="types">
                <template v-slot:name="{row}">
                    <div v-if="row.edition" class="ui input">
                        <input type="text" v-model="row.name"/>
                    </div>
                    <span v-else >{{ row.name }}</span>
                </template>
                <template v-slot:actions="{row}">
                    <button class="ui negative icon button" v-on:click="removeType(row)">
                        <i class="trash alternate icon"></i>
                    </button>
                    <button v-if="row.edition" class="ui positive icon button" v-on:click="updateType(row)">
                        <i class="save alternate icon"></i>
                        Save
                    </button>
                    <button v-else class="ui blue button" v-on:click="row.edition = true">
                        <i class="edit alternate icon"></i>
                        Edit
                    </button>
                </template>
            </data-table>
            <button class="ui positive button" v-on:click="addType()">
                <i class="plus icon"></i>
                Add task type
            </button>
        </div>


        <div class="column">
            <div v-if="tasks.data.length" class="ui horizontal divider">
                <i class="boxes icon"></i>
                Default Tasks
            </div>
            <data-table v-bind:config="tasks">
                <template v-slot:name="{row}">
                    <div v-if="row.edition" class="ui input">
                        <input type="text" v-model="row.name"/>
                    </div>
                    <span v-else >{{ row.name }}</span>
                </template>
                <template v-slot:actions="{row}">
                    <button class="ui negative icon button" v-on:click="removeTask(row)">
                        <i class="trash alternate icon"></i>
                    </button>
                    <button v-if="row.edition" class="ui positive button" v-on:click="updateTask(row)">
                        <i class="save alternate icon"></i>
                        Save
                    </button>
                    <button v-else class="ui blue button" v-on:click="row.edition = true">
                        <i class="edit alternate icon"></i>
                        Edit
                    </button>
                </template>
            </data-table>
            <button class="ui positive button" v-on:click="addTask()">
                <i class="plus icon"></i>
                Add default task
            </button>
        </div>


        <tmodal-confirm
                ref="confirmModal"
                title="Confirm deletion ?"
                icon=""
        ></tmodal-confirm>
    </div>

</div>
    <script src="/js/org_config.js"></script>
</div>

</body>
</html>
