<!DOCTYPE html>

<html layout:decorate="~{details_org_layout.html(tab='config')}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">

<body>

<div layout:fragment="placeholder">

    <h4 class="ui dividing header">Global</h4>
    <form action="" class="ui form" enctype="application/x-www-form-urlencoded" method="post">
        <div class="field">
            <label>Organization Name</label>
            <input name="organizationName" placeholder="Organization Name" required type="text" th:value="${organization.name}">
        </div>
        <button class="ui primary create-task icon button" type="submit" >
            Save config <i class="cog icon"></i>
        </button>

    </form>

        <div class="ui stackable two column grid">
            <div class="column">
                <table class="ui tablet unstackable table">
                    <thead>
                        <tr>
                            <th colspan="2">Task type</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr data-key="Enhancement">
                        <td>enhancement</td>
                        <td>
                            <div class="ui negative basic button delete" data-key="project.color">
                                <i class="remove alternate icon"></i>
                                Remove
                            </div>
                        </td>

                    </tr>
                    <tr data-key="bug">
                        <td>Bug</td>
                        <td>
                            <div class="ui negative basic button delete" data-key="project.color">
                                <i class="remove alternate icon"></i>
                                Remove
                            </div>
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="newAttrKey" placeholder="new conf key">
                        </td>
                        <td></td>
                    </tr>

                    </tbody>
                </table>

            </div>
            <div class="column">
                <table class="ui tablet unstackable table">
                    <thead>
                    <tr>
                        <th colspan="2">Task category</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-key="project.color">
                        <td>?? </td>

                        <td>
                            <div class="ui negative basic button delete" data-key="project.color">
                                <i class="remove alternate icon"></i>
                                Remove
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="newAttrKey" placeholder="new conf key">
                        </td>
                        <td>
                            <div class="ui positive basic button add" data-key="project.color">
                                <i class="plus alternate icon"></i>
                                Add
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>

</div>

</body>
</html>
