<!DOCTYPE html>

<html layout:decorate="~{layouts/general.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<body>


<div layout:fragment="content">

    <div class="ui horizontal segments" style="margin-top:3em; margin-bottom: 3em;">

        <div class="ui segment middle aligned center aligned grid" >
            <div class="column">

                <div class="ui statistic">
                    <div class="label">
                        You are member of
                    </div>
                    <div class="value" th:text="${nb_projects}"></div>
                    <div class="label">
                        Projects
                    </div>
                </div>

                <div class="ui statistic">
                    <div class="label">
                        You are assigned to
                    </div>
                    <div class="value" th:text="${nb_tasks}"></div>
                    <div class="label">
                        Tasks
                    </div>
                </div>
            </div>

        </div>
        <div class="ui segment">
            <table class="ui celled table">
                <thead>
                <tr>
                    <th style="text-align: center;">Week</th>
                    <th style="text-align: center;">Days</th>
                    <th style="text-align: center;">Validated</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td style="text-align: center;" data-label="Week">Week 41</td>
                    <td style="text-align: center;" data-label="Days"><div class="ui circular label large day-badge green">5.0</div></td>
                    <td style="text-align: center;" data-label="Validated"><i class="check icon"></i></td>
                </tr>
                <tr>
                    <td style="text-align: center;" data-label="Week">Week 42</td>
                    <td style="text-align: center;" data-label="Days"><div class="ui circular label large day-badge green">5.0</div></td>
                    <td style="text-align: center;" data-label="Validated"><i class="check icon"></i></td>
                </tr>
                <tr>
                    <td style="text-align: center;" data-label="Week">Week 43</td>
                    <td style="text-align: center;" data-label="Days"><div class="ui circular label large day-badge red">3.8</div></td>
                    <td style="text-align: center;" data-label="Validated"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
