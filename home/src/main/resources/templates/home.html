<!DOCTYPE html>

<html layout:decorate="~{layouts/general.html(path='/')}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <style>

    /* Table styles on Medium and Large screen  */
    @media (max-width: 768px) {
      .mobile.hide {
        display: none !important;
      }
    }



    </style>
</head>
<body>


<div layout:fragment="content">

    <div class="ui segment">

        <div class="ui two column grid doubling">

            <div class="column center aligned">
                <div class="ui segment controls middle aligned center aligned grid" style="padding: 1.5rem 0 1.5rem 0;">
                    <div class="column">
                        <div class="ui statistic">
                            <div class="label">
                                You are member of
                            </div>
                            <div class="value" th:text="${nb_projects}"></div>
                            <div class="label">
                                Projects
                            </div>
                        </div>

                        <div class="ui statistic">
                            <div class="label">
                                You are assigned to
                            </div>
                            <div class="value" th:text="${nb_tasks}"></div>
                            <div class="label">
                                Tasks
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            <div class="column center aligned">
                <table class="ui table">
                    <thead class="mobile hide">
                    <tr class="center aligned">
                        <th class="three wide">Week</th>
                        <th class="six wide">Period</th>
                        <th class="one wide">Days</th>
                        <th class="one wide">Submitted</th>
                        <th class="one wide">Validated</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="center aligned" th:each="week : ${weeks}">
                        <td data-label="Week">
                            <a style="color: black" th:href="@{/timesheet(week=${week.number}, year=${week.year})} "
                               th:text="${'Week '+week.number}"></a>
                        </td>
                        <td data-label="Period">
                            <a style="color: black" th:href="@{/timesheet(week=${week.number}, year=${week.year})} "
                               th:text="${week.firstDay+' | '+week.lastDay}"></a>
                        </td>
                        <td data-label="Days">
                            <a th:href="@{/timesheet(week=${week.number}, year=${week.year})} ">
                                <div class="ui circular label large day-badge green" th:if="${week.imputationSum >= 5}"
                                ><p th:text="${week.imputationSum}"></p></div>
                                <div class="ui circular label large day-badge red" th:if="${week.imputationSum < 5}"
                                ><p th:text="${week.imputationSum}"></p></div>
                            </a>
                        </td>
                        <td data-label="Submitted">
                            <a th:href="@{/timesheet(week=${week.number}, year=${week.year})} ">
                                <span th:if="${week.isValidationStatus('REJECTED')}">
                                    <i class="large attention yellow icon"></i>
                                </span>
                                <span th:if="${week.isValidationStatus('NONE')}">
                                    <i class="large plus circle red icon" style="transform: rotateZ(45deg);"></i>
                                </span>
                                <span th:if="${!week.isValidationStatus('NONE') && !week.isValidationStatus('REJECTED')}">
                                    <i class="large check circle green icon"></i>
                                </span>
                            </a>
                        </td>
                        <td data-label="Validated">
                            <a th:href="@{/timesheet(week=${week.number}, year=${week.year})} ">
                                <span th:if="${week.isValidationStatus('VALIDATED')}">
                                    <i class="large check circle green icon"></i>
                                </span>
                                <span th:if="${!week.isValidationStatus('VALIDATED')}">
                                    <i class="large plus circle red icon" style="transform: rotateZ(45deg);"></i>
                                </span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</div>

</body>
</html>
