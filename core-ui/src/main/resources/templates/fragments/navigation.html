<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="nav(title)">
        <a class="toc item">
            <i class="sidebar icon"></i>
        </a>
        <div class="item header" >
            <h2 class="ui header" th:text="${appName}">Timeboard</h2>
        </div>

        <a class="item nav" th:classappend="${title} == ${nav.getNavigationPath()}  ? 'active':''" th:each="nav : ${navs}"
           th:href="${'/org/' + orgID + '' + nav.getNavigationPath() + '?' + nav.getNavigationParams()}">
            <i th:class="${nav.getNavigationLogo()}+' icon'"></i>
            <div class="title" th:text="${nav.getNavigationLabel()}"></div>
        </a>
         <a class="item nav"><i class="beer icon"></i>
             <div class="title">Vacations</div>
         </a>

        <div class="right menu">
            <div class="ui dropdown item" tabindex="0">
                <i class="sitemap icon"></i>
                <div class="title">Thales Nantes</div>
                <i class="dropdown icon"></i>
                <div class="menu transition hidden" tabindex="-1">
                    <a class="item"><i class="sign-out icon"></i> Switch organisation</a>
                    <a th:href="@{/org/{orgID}/org/create(orgID=${orgID})}" class="item"><i class="edit icon"></i> Create Organisation</a>
                    <a class="item"><i class="globe icon"></i> Organisation members</a>
                    <a class="item"><i class="settings icon"></i> Organisation Setup</a>
                </div>
            </div>
            <div class="ui dropdown item" tabindex="0">
                <i class="user icon"></i>
                <div class="title" th:text="${account.screenName}"></div>
                <i class="dropdown icon"></i>
                <div class="menu transition hidden" tabindex="-1">
                    <a th:href="@{/org/{orgID}/account(orgID=${orgID})}" class="item"><i class="edit icon"></i> Setup</a>
                    <a th:href="@{/logout}" class="item"><i class="sign out alternate icon"></i> Logout</a>
                </div>
            </div>
        </div>

    <script>
        $('.ui.dropdown')
          .dropdown({
            clearable: true
          });
    </script>
</div>
</body>
</html>
