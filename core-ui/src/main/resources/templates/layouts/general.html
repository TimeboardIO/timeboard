<!DOCTYPE HTML>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title layout:fragment="title">Page Title</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="/static/semantic/semantic.min.css" rel="stylesheet">
    <script src="/static/jquery/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/static/semantic/semantic.min.js" type="text/javascript"></script>
</head>
<body>
<div th:replace="fragments/navigation.html :: nav(${path})"></div>
<div class="ui container negative message" th:each="err : ${errors}">
    <i class="close icon"></i>
    <div class="header">
        Oups !
    </div>
    <p th:text="${err.getMessage()}"></p>
</div>

<div layout:fragment="content" style="padding:1em">
    Main content
</div>
</body>
</html>
