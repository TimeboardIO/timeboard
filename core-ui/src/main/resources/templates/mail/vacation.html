<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="timesheet">
    <table align="left" border="0" cellpadding="0" cellspacing="0"
           class="col380" style="width: 100%; max-width: 800px;" th:if="${validatedTimesheets.size() > 0}">
        <tr>
            <td class=" title bodycopy " style="font-size:30px"><b>Timesheet Validations</b></td>
        </tr>
        <tr>
            <td class=" bodycopy borderbottom" style="text-align:center;">These users have validated their timesheet
            </td>
        </tr>
        <tr th:each="ts : ${validatedTimesheets}">
            <td class="borderbottom">
                <table border="0" cellpadding="4" cellspacing="2" width="100%">

                    <tr>
                        <td class="bodycopy center">
                            <table>
                                <tr>
                                    <td><b>User</b></td>
                                </tr>
                                <tr>
                                    <td th:text="${ts.account.firstName}">John</td>
                                </tr>
                                <tr>
                                    <td th:text="${ts.account.name}">Doe</td>
                                </tr>
                            </table>

                        </td>
                        <td class="bodycopy">
                            <table>
                                <tr>
                                    <td style="text-align: center;"><b>Week</b></td>
                                </tr>
                                <tr>
                                    <td th:text="${ts.week}">42 of</td>
                                </tr>
                                <tr>
                                    <td th:text="${ts.year}">2019</td>
                                </tr>
                            </table>

                        </td>
                        <td class="bodycopy center">
                            <table>
                                <tr>
                                    <td><b>Validated by</b></td>
                                </tr>
                                <tr>
                                    <td th:text="${validatedTimesheet.validatedBy.firstName}">
                                        Maggie
                                    </td>
                                </tr>
                                <tr>
                                    <td th:text="${validatedTimesheet.validatedBy.name}">Smith</td>
                                </tr>
                            </table>

                        </td>
                        <td class="bodycopy ">
                            <div class="circle">OK</div>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>

    </table>
</div>

</body>
</html>
