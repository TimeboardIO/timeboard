<!DOCTYPE html>

<html layout:decorate="~{layouts/general.html(path='/projects')}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title layout:fragment="title">Home Page</title>
</head>
<body>

<div layout:fragment="content">

    <style type="text/css">
        .badge{
           text-align: center;
            width: 3em;
            margin: 0 auto;
            background-color: #957DAD;
            line-height: 3em;
            border-radius: 5em;
            margin-top: 0.5em;
            font-size: 3em;
            color: white;
            margin-bottom: 0.5em;
        }



    </style>

    <div class="ui icon message" th:if="${projects.isEmpty()}">
        <i class="inbox icon"></i>
        <div class="content">
            <div class="header">
                No Projects ?
            </div>
            <p>You are not member of any project, click <a th:href="@{/org/{orgID}/projects/create(orgID=${orgID})}">here</a> to create your first
                project !</p>
        </div>
    </div>

    <div th:if="${!projects.isEmpty()}">

        <div class="ui segment">
            <a class="ui button positive" th:href="@{/org/{orgID}/projects/create(orgID=${orgID})}">Create Project</a>
        </div>

        <div class="ui five stackable cards">
            <div class="ui card" th:each="project : ${projects}">
                <div class="image">
                    <a th:href="@{/org/{orgID}/projects/{projectID}/setup(projectID=${project.id},orgID=${orgID})}">
                        <div class="badge" style="text-transform: capitalize;"
                             th:style="'background-color:'+${project.getColor()}"
                             th:text="${project.name.charAt(0)+''+project.name.charAt(1)}">
                        </div>
                    </a>
                </div>
                <div class="content">
                    <a class="header" th:text="${project.name}"></a>
                    <div class="meta">
                        <div>
                            <i class="account icon"></i>
                            [[${project.members.size()}]] Members
                        </div>
                    </div>
                    <div class="description" th:text="${project.comments}">
                    </div>
                </div>
                <div class="extra content">
                    <a class="ui positive button" th:href="@{/org/{orgID}/projects/{projectID}/setup(projectID=${project.id},orgID=${orgID})}">Setup</a>
                    <a class="negative ui basic button"
                       th:href="@{/org/{orgID}/projects/{projectID}/delete(projectID=${project.id},orgID=${orgID})}">Archive</a>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
