<!DOCTYPE html>

<html layout:decorate="~{projects:details_project_layout.html(tab='second')}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Project Tasks details</title>
</head>
<body>

<div layout:fragment="placeholder">
    <input name="projectID" required th:value="${project.id}" type="hidden">
    <div class="ui grid">
        <div class="four wide column">
            <div class="ui vertical fluid tabular menu">

                <a th:classappend="${task == null && validation == 'false'} ? active" class="ui button positive item" th:href="@{/projects/tasks/config(projectID=${project.id})}">Create Task</a>
                <a th:classappend="${task == null && validation == 'true'} ? active" class="item" th:href="@{/projects/tasks/validation(projectID=${project.id})}"><i style="font-style: italic;">Pending tasks</i></a>
                <a th:each="t : ${tasks}" th:classappend="${task != null && t.id == task.taskID } ? active" class="item" th:href="@{/projects/tasks/config(projectID=${project.id}, taskID=${t.id})}"
                   th:text="${t.name}" >
                </a>
            </div>
        </div>
        <div class="twelve wide stretched column">
            <div th:if="${validation == 'false'}" class="ui segment" layout:fragment="task-config">

            </div>
            <div th:if="${validation == 'true'}" class="ui segment" layout:fragment="task-validation">

            </div>
        </div>
    </div>
</div>

</body>
</html>
