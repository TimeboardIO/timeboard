<!DOCTYPE html>

<html layout:decorate="~{projects:details_project_layout.html(tab='second')}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <title>Project Tasks details</title>
    <meta property="tasks" th:project="${project.id}" th:baseurl="@{/projects/tasks/config(projectID=${project.id})}"/>

</head>
<body>

<div layout:fragment="placeholder">
    <input name="projectID" required th:value="${project.id}" type="hidden">

    <script type="text/x-template" id="task-list-template">
        <div class="dimmable">
            <div class="ui active inverted dimmer">
                <div class="ui loader"></div>
            </div>
        <table class="ui celled table">
            <thead>
            <tr>
                <th style="text-align:center;"
                    @click="sortBy('taskName')"
                    :class="{ active: sortKey == 'taskName' }" > Name <i class="icon caret" :class="sortOrders['taskName'] > 0 ? 'up' : 'down'"> </i> </th>
                <th style="text-align:center;"
                    @click="sortBy('taskComments')"
                    :class="{ active: sortKey == 'taskComments' }" > Comments <i class="icon caret" :class="sortOrders['taskComments'] > 0 ? 'up' : 'down'"> </i> </th>
                <th style="text-align:center;"
                    @click="sortBy('startDate')"
                    :class="{ active: sortKey == 'startDate' }" > Start Date <i class="icon caret" :class="sortOrders['startDate'] > 0 ? 'up' : 'down'"> </i> </th>
                <th style="text-align:center;"
                    @click="sortBy('endDate')"
                    :class="{ active: sortKey == 'endDate' }" > End date <i class="icon caret" :class="sortOrders['endDate'] > 0 ? 'up' : 'down'"> </i> </th>
                <th style="text-align:center;"
                    @click="sortBy('originalEstimate')"
                    :class="{ active: sortKey == 'originalEstimate' }" > OE <i class="icon caret" :class="sortOrders['originalEstimate'] > 0 ? 'up' : 'down'"> </i> </th>
                <th style="text-align:center;"
                    @click="sortBy('assignee')"
                    :class="{ active: sortKey == 'assignee' }" > Assignee <i class="icon caret" :class="sortOrders['assignee'] > 0 ? 'up' : 'down'"> </i> </th>
                <th style="text-align:center;"
                    @click="sortBy('status')"
                    :class="{ active: sortKey == 'status' }" > Status <i class="icon caret" :class="sortOrders['status'] > 0 ? 'up' : 'down'"> </i> </th>
                <th tyle="text-align:center;">Actions</th>

            </tr></thead>
            <tbody>
            <tr>


                <td>
                    <div class="ui fluid icon input">
                        <input  v-model="filterKey[columns.indexOf('taskName')].value"  type="text" placeholder="Name.. ">
                        <i class="search icon"></i>
                    </div>
                </td>
                <td>
                    <div class="ui fluid icon input">
                        <input  v-model="filterKey[columns.indexOf('taskComments')].value"  type="text" placeholder="Comments.. ">
                        <i class="search icon"></i>
                    </div>
                </td>
                <td>
                    <div class="ui fluid icon input">
                        <input  v-model="filterKey[columns.indexOf('startDate')].value"  type="text" placeholder="Start date.. ">
                        <i class="search icon"></i>
                    </div>
                </td>
                <td>
                    <div class="ui fluid icon input">
                        <input  v-model="filterKey[columns.indexOf('endDate')].value"  type="text" placeholder="End date.. ">
                        <i class="search icon"></i>
                    </div>
                </td>
                <td>
                    <div class="ui fluid icon input">
                        <input  v-model="filterKey[columns.indexOf('originalEstimate')].value"  type="text" placeholder="OE.. ">
                        <i class="search icon"></i>
                    </div>
                </td>
                <td>
                    <div class="ui fluid icon input">
                        <input  v-model="filterKey[columns.indexOf('assignee')].value"  type="text" placeholder="Assignee.. ">
                        <i class="search icon"></i>
                    </div>
                </td>
                <td>
                    <div class="ui fluid icon input">
                        <input  v-model="filterKey[columns.indexOf('status')].value"  type="text" placeholder="Status.. ">
                        <i class="search icon"></i>
                    </div>
                </td>
                <td></td>
            </tr>

            <tr v-for="entry in filteredTasks">
                <td  style="text-align:center;" v-for="key in columns">{{entry[key]}}</td>
                <td>
                    <button @click="deleteTask($event, entry)" class="ui negative icon button">
                        <i class="close icon"></i>
                    </button>
                    <button v-on:click="showCreateTaskModal(null, entry, $event)" class="ui primary icon button">
                        <i class="edit icon"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
    </script>
    <script type="text/x-template" id="pending-task-list-template"  >

        <table class="ui celled table" v-if="filteredTasks.length > 0">
            <thead>
            <tr>
                <th class="task-title" v-bind:colspan="columns.length">
                    Pending tasks
                </th>
            </tr>
            <tr>
                <th style="text-align:center;" v-for="key in columns" v-if="key != 'status'"
                    @click="sortBy(key)"
                    :class="{ active: sortKey == key }" > {{ key | capitalize }}  <i class="icon caret" :class="sortOrders[key] > 0 ? 'up' : 'down'">
              </i> </th>
                <th>Actions</th>
            </tr></thead>
            <tbody>

            <tr v-for="entry in filteredTasks" >
                <td style="text-align:center;" v-for="key in columns" v-if="key != 'status'">{{entry[key]}}</td>
                <td style="text-align:center;">
                    <button  @click="approveTask($event, entry)" class="ui positive icon button">
                        Approve
                        <i class="check icon"></i>
                    </button>
                    <button @click="denyTask($event, entry)"  class="ui negative icon button">
                        Deny
                        <i class="close icon"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

    </script>

    <script type="text/x-template" id="task-modal-template"  >
        <div class="ui modal create-task " >
            <i class="close icon"></i>
            <div  v-bind="modalTitle"  class="header"></div>
            <div class="scrolling content">
                <form class="ui form" enctype="application/x-www-form-urlencoded" id="task" >
                    <div class="two fields">
                        <div class="field">
                            <label>Task Name</label>
                            <input v-model="task.taskName"  name="taskName" placeholder="Task Name" required type="text">
                        </div>
                        <div class="field">
                            <label>User assigned</label>
                            <div class="ui category search">
                                <div class="ui icon input">

                                    <input class="prompt assigned" placeholder="Search user..."
                                           v-model="task.assignee" type="text"/>

                                    <input class="taskAssigned" name="taskAssigned"
                                           v-model="task.assigneeID" type="hidden"/>

                                    <i class="search icon"></i>
                                </div>
                                <div class="results"></div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>Task Description</label>
                        <input v-model="task.taskComments" name="taskComments" placeholder="Task Description" type="text">
                    </div>
                    <div class=" two fields">
                        <div class="field">
                            <label>Task Start Date</label>
                            <input v-model="task.startDate" name="taskStartDate" placeholder="Task Name"
                                   required  type="date">
                        </div>
                        <div class="field">
                            <label>Task End Date</label>
                            <input v-model="task.endDate" name="taskEndDate" placeholder="Task Name" required
                                   type="date">
                        </div>
                    </div>
                    <div class="two fields">
                        <div class="field">
                            <label>Task Original Estimate</label>
                            <input v-model="task.originalEstimate" name="taskOriginalEstimate" placeholder="Task OE" required type="number">
                        </div>
                        <div class="field">
                            <label>Task type</label>
                            <select  v-model="task.typeID" name="taskTypeID" >
                                <option th:each="type: ${taskTypes}"
                                        th:text="${type.typeName}" th:value="${type.id}"
                                ></option>
                            </select>
                        </div>
                    </div>
                    <div v-bind="formError" class="ui error message"></div>
                </form>
            </div>
            <div class="actions">
                <div class="ui black deny button">
                    Cancel
                </div>
                <div class="ui positive submit right labeled icon button">
                    Request
                    <i class="checkmark icon"></i>
                </div>
            </div>
        </div>
    </script>

    <div id="tasksList">
        <button v-on:click="showCreateTaskModal(null, null, $event)" class="ui primary create-task icon button">
            New Task <i class="plus icon"></i>
        </button>
        <pending-task-list
                :tasks="gridData"
                :columns="gridColumns"
                :filter-key="searchQueries">
        </pending-task-list>
        <task-list
                :tasks="gridData"
                :columns="gridColumns"
                :filter-key="searchQueries">
        </task-list>

        <task-modal
                :task="newTask"
                :form-error="formError"
                :modal-title="modalTitle">
        </task-modal>

        <script src="/projects/static/tasks.js"></script>


</div>

</div>

</body>
</html>
