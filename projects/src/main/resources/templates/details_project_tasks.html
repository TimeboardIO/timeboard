<!DOCTYPE html>

<html layout:decorate="~{projects:details_project_layout.html(tab='second')}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <title>Project Tasks details</title>
    <meta property="tasks" th:project="${project.id}" th:baseurl="@{/projects/tasks/config(projectID=${project.id})}"/>

</head>
<body>

<div layout:fragment="placeholder">
    <input name="projectID" required th:value="${project.id}" type="hidden">


    <script type="text/x-template" id="task-list-template">
        <div class="dimmable">
            <div class="ui active inverted dimmer">
                <div class="ui loader"></div>
            </div>
        <table class="ui celled table">
            <thead>
            <tr><th style="text-align:center;" v-for="key in columns"
                    @click="sortBy(key)"
                    :class="{ active: sortKey == key }" > {{ key | capitalize }}  <i class="icon caret" :class="sortOrders[key] > 0 ? 'up' : 'down'">
              </i> </th>
                <th>Actions</th>
            </tr></thead>
            <tbody>
            <tr>
                <td v-for="key in columns">
                    <div class="ui fluid icon input">
                        <input  v-model="filterKey[columns.indexOf(key)].value"  type="text" v-bind:placeholder="key +'..' ">
                        <i class="search icon"></i>
                    </div>
                </td>
                <td></td>
            </tr>

            <tr v-for="entry in filteredTasks">
                <td  style="text-align:center;" v-for="key in columns">{{entry[key]}}</td>
                <td>
                    <button @click="deleteTask($event, entry)" class="ui negative icon button">
                        <i class="close icon"></i>
                    </button>
                    <button v-on:click="showCreateTaskModal(null, entry, $event)" class="ui primary icon button">
                        <i class="edit icon"></i>
                    </button>
                    <button v-on:click="showGraphModal(null, entry, $event)" class="ui yellow icon button">
                        <i class="chart line icon"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
    </script>
    <script type="text/x-template" id="pending-task-list-template"  >

        <table class="ui celled table" v-if="filteredTasks.length > 0">
            <thead>
            <tr>
                <th class="task-title" v-bind:colspan="columns.length">
                    Pending tasks
                </th>
            </tr>
            <tr>
                <th style="text-align:center;" v-for="key in columns" v-if="key != 'status'"
                    @click="sortBy(key)"
                    :class="{ active: sortKey == key }" > {{ key | capitalize }}  <i class="icon caret" :class="sortOrders[key] > 0 ? 'up' : 'down'">
              </i> </th>
                <th>Actions</th>
            </tr></thead>
            <tbody>

            <tr v-for="entry in filteredTasks" >
                <td style="text-align:center;" v-for="key in columns" v-if="key != 'status'">{{entry[key]}}</td>
                <td style="text-align:center;">
                    <button  @click="approveTask($event, entry)" class="ui positive icon button">
                        Approve
                        <i class="check icon"></i>
                    </button>
                    <button @click="denyTask($event, entry)"  class="ui negative icon button">
                        Deny
                        <i class="close icon"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

    </script>

    <script type="text/x-template" id="graph-modal-template">
        <div class="ui modal graph " >
            <i class="close icon"></i>
            <div class="content">
                <div class="ui fluid card">
                    <canvas id="lineChart" width="800" height="450"></canvas>
                </div>
            </div>

        </div>
    </script>
    <script type="text/x-template" id="task-modal-template"  >
        <div class="ui large modal create-task " >
            <i class="close icon"></i>
            <div class="header">
                {{ modalTitle }}
            </div>
            <div class="content">
                <form class="ui form" enctype="application/x-www-form-urlencoded" id="task" >
                    <div v-bind="formError" class="ui error message"></div>

                    <div class="two fields">
                        <div class="field">
                            <label>Task Name</label>
                            <input v-model="task.taskName"  name="taskName" placeholder="Task Name" required type="text">
                        </div>
                        <div class="field">
                            <label>User assigned</label>
                            <div class="ui category search">
                                <div class="ui icon input">
                                    <input class="prompt assigned" placeholder="Search user..."
                                           v-model="task.assignee" type="text"/>
                                    <input class="taskAssigned" name="taskAssigned"
                                           v-model="task.assigneeID" type="hidden"/>
                                    <i class="search icon"></i>
                                </div>
                                <div class="results"></div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>Task Description</label>
                        <textarea v-model="task.taskComments" name="taskComments" placeholder="Task Description" rows="1"></textarea>
                    </div>
                    <div class=" two fields">
                        <div class="field">
                            <label>Task Start Date</label>
                            <input v-model="task.startDate" name="taskStartDate" placeholder="Task Name"
                                   required  type="date">
                        </div>
                        <div class="field">
                            <label>Task End Date</label>
                            <input v-model="task.endDate" name="taskEndDate" placeholder="Task Name" required
                                   type="date">
                        </div>
                    </div>
                    <div class="four fields">
                        <div class="field">
                            <label>Task Original Estimate</label>
                            <input v-model="task.originalEstimate" name="taskOriginalEstimate" placeholder="Task OE" required type="number">
                        </div>
                        <div class="field">
                            <label>Task type</label>
                            <select class="ui type dropdown"  v-model="task.typeID" name="taskTypeID" >
                                <option th:each="type: ${taskTypes}"
                                        th:text="${type.typeName}" th:value="${type.id}"
                                ></option>
                            </select>
                        </div>
                        <div class="field">
                            <label>Task status</label>
                            <select class="ui status dropdown" v-model="task.status" name="taskStatus" v-bind:class="{disabled: (task.taskID == 0)}">
                                <option th:each="status: ${allTaskStatus}"
                                        th:text="${status.label}"
                                        th:value="${status}"
                                        ></option>
                            </select>
                        </div>
                        <div class="field">
                            <label>Milestone assigned</label>
                            <select class="ui milestone dropdown" v-model="task.milestoneID" name="taskMilestoneId">
                                <option
                                        th:each="milestone: ${allProjectMilestones}"
                                        th:text="${milestone.name}"
                                        th:value="${milestone.id}"
                                      ></option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="actions">
                <div class="ui black deny button">
                    Cancel
                </div>
                <div class="ui positive submit right labeled icon button">
                    Request
                    <i class="checkmark icon"></i>
                </div>
            </div>
        </div>
    </script>

    <div id="tasksList">
        <button v-on:click="showCreateTaskModal(null, null, $event)" class="ui primary create-task icon button">
            New Task <i class="plus icon"></i>
        </button>
        <pending-task-list
                :tasks="gridData"
                :columns="gridColumns"
                :filter-key="searchQueries">
        </pending-task-list>
        <task-list
                :tasks="gridData"
                :columns="gridColumns"
                :filter-key="searchQueries">
        </task-list>

        <task-modal
                :task="newTask"
                :form-error="formError"
                :modal-title="modalTitle">
        </task-modal>
        <graph-modal
                :task="newTask"
                :form-error="formError"
                :modal-title="modalTitle">
        </graph-modal>

        <script src="/projects/static/tasks.js"></script>


</div>

</div>

</body>
</html>
