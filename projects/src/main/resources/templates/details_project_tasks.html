<!DOCTYPE html>

<html layout:decorate="~{details_project_layout.html(tab='second')}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
    <title>Project Tasks details</title>
    <meta property="tasks" th:project="${project.id}" th:baseurl="@{/projects/tasks/config(projectID=${project.id})}"/>
    <style>
        .ellipsis {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            width: 15em;
        }


    </style>
</head>
<body>

<div layout:fragment="placeholder">
    <input name="projectID" required th:value="${project.id}" type="hidden">

    <script type="text/x-template" id="task-list-template">
        <div class="dimmable">
            <div class="ui active inverted dimmer">
                <div class="ui loader"></div>
            </div>
            <table class="ui celled table">
                <thead>
                <tr>
                    <th style="text-align:center;"
                        th:if="${dataTableService.checkColumnDisplayed('tableTask', account, 'taskName')}"
                        @click="sortBy('taskName')"
                        :class="{ active: sortKey == 'taskName' }"> Task <i class="icon caret"
                                                                            :class="sortOrders['taskName'] > 0 ? 'up' : 'down'"> </i>
                    </th>
                    <th style="text-align:center;"
                        th:if="${dataTableService.checkColumnDisplayed('tableTask', account, 'startDate')}"
                        @click="sortBy('startDate')"
                        :class="{ active: sortKey == 'startDate' }"> Start Date <i class="icon caret"
                                                                                   :class="sortOrders['startDate'] > 0 ? 'up' : 'down'"> </i>
                    </th>
                    <th style="text-align:center;"
                        th:if="${dataTableService.checkColumnDisplayed('tableTask', account, 'endDate')}"
                        @click="sortBy('endDate')"
                        :class="{ active: sortKey == 'endDate' }"> End date <i class="icon caret"
                                                                               :class="sortOrders['endDate'] > 0 ? 'up' : 'down'"> </i>
                    </th>
                    <th style="text-align:center;"
                        th:if="${dataTableService.checkColumnDisplayed('tableTask', account, 'originalEstimate')}"
                        @click="sortBy('originalEstimate')"
                        :class="{ active: sortKey == 'originalEstimate' }"> OE <i class="icon caret"
                                                                                  :class="sortOrders['originalEstimate'] > 0 ? 'up' : 'down'"> </i>
                    </th>
                    <th style="text-align:center;"
                        th:if="${dataTableService.checkColumnDisplayed('tableTask', account, 'assignee')}"
                        @click="sortBy('assignee')"
                        :class="{ active: sortKey == 'assignee' }"> Assignee <i class="icon caret"
                                                                                :class="sortOrders['assignee'] > 0 ? 'up' : 'down'"> </i>
                    </th>
                    <th style="text-align:center;"
                        th:if="${dataTableService.checkColumnDisplayed('tableTask', account, 'milestoneID')}"
                        @click="sortBy('milestoneID')"
                        :class="{ active: sortKey == 'milestoneID' }"> Milestone <i class="icon caret"
                                                                                    :class="sortOrders['milestoneID'] > 0 ? 'up' : 'down'"> </i>
                    </th>
                    <th style="text-align:center;"
                        th:if="${dataTableService.checkColumnDisplayed('tableTask', account, 'typeID')}"
                        @click="sortBy('typeID')"
                        :class="{ active: sortKey == 'typeID' }"> Type <i class="icon caret"
                                                                          :class="sortOrders['typeID'] > 0 ? 'up' : 'down'"> </i>
                    </th>
                    <th style="text-align:center;"
                        th:if="${dataTableService.checkColumnDisplayed('tableTask', account, 'status')}"
                        @click="sortBy('status')"
                        :class="{ active: sortKey == 'status' }"> Status <i class="icon caret"
                                                                            :class="sortOrders['status'] > 0 ? 'up' : 'down'"> </i>
                    </th>
                    <th style="text-align:center;" th:if="${isProjectOwner}">Actions</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:if="${dataTableService.checkColumnDisplayed('tableTask', account, 'taskName')}">
                        <div class="ui fluid icon input">
                            <input v-model="filterKey[columns.indexOf('taskName')].value" type="text"
                                   placeholder="Name.. ">
                            <i class="search icon"></i>
                        </div>
                    </td>

                    <td th:if="${dataTableService.checkColumnDisplayed('tableTask', account, 'startDate')}">
                        <div class="ui fluid input">
                            <input type="date" v-model="filterKey[columns.indexOf('startDate')].value"
                                   placeholder="Start date.. ">
                        </div>
                    </td>
                    <td th:if="${dataTableService.checkColumnDisplayed('tableTask', account, 'endDate')}">
                        <div class="ui fluid input">
                            <input type="date" v-model="filterKey[columns.indexOf('endDate')].value"
                                   placeholder="End date.. ">
                        </div>
                    </td>
                    <td th:if="${dataTableService.checkColumnDisplayed('tableTask', account, 'originalEstimate')}">
                        <div class="ui mini fluid input">
                            <input v-model="filterKey[columns.indexOf('originalEstimate')].value.min" type="text"
                                   placeholder="Min">
                        </div>
                        <div class="ui mini fluid input">
                            <input v-model="filterKey[columns.indexOf('originalEstimate')].value.max" type="text"
                                   placeholder="Max">
                        </div>
                    </td>
                    <td th:if="${dataTableService.checkColumnDisplayed('tableTask', account, 'assignee')}">
                        <div class="ui fluid category search">
                            <div class="ui fluid icon input">

                                <input v-model="filterKey[columns.indexOf('assignee')].value" class="prompt assigned"
                                       placeholder="Search account..." type="text"/>

                                <input class="taskAssigned" name="taskAssigned"
                                       type="hidden"/>

                                <i class="search icon"></i>
                            </div>
                            <div class="results"></div>
                        </div>
                    </td>
                    <td th:if="${dataTableService.checkColumnDisplayed('tableTask', account, 'milestoneID')}">
                        <select class="ui multiple selection fluid dropdown"
                                v-model="filterKey[columns.indexOf('milestoneID')].value" name="taskMilestoneId">
                            <option
                                    th:each="milestone: ${allProjectMilestones}"
                                    th:text="${milestone.name}"
                                    th:value="${milestone.id}"
                            ></option>
                        </select>
                    </td>
                    <td th:if="${dataTableService.checkColumnDisplayed('tableTask', account, 'typeID')}">
                        <select class="ui type multiple selection fluid dropdown"
                                v-model="filterKey[columns.indexOf('typeID')].value" name="taskTypeID">
                            <option th:each="type: ${taskTypes}"
                                    th:text="${type.typeName}"
                                    th:value="${type.id}"
                            ></option>
                        </select>
                    </td>
                    <td th:if="${dataTableService.checkColumnDisplayed('tableTask', account, 'status')}">
                        <select class="ui status multiple selection fluid dropdown"
                                v-model="filterKey[columns.indexOf('status')].value">
                            <option th:each="status: ${allTaskStatus}"
                                    th:text="${status.label}"
                                    th:value="${status}"
                            ></option>
                        </select>
                    </td>
                    <td></td>
                </tr>

                <tr v-for="entry in filteredTasks">
                    <td th:if="${dataTableService.checkColumnDisplayed('tableTask', account, 'taskName')}">
                        {{entry['taskName']}} <p class="ellipsis" style="color: grey;  font-size: 1em;">
                        {{entry['taskComments']}}</p></td>
                    <td style="text-align: center;"
                        th:if="${dataTableService.checkColumnDisplayed('tableTask', account, 'startDate')}">
                        {{entry['startDate']}}
                    </td>
                    <td style="text-align: center;"
                        th:if="${dataTableService.checkColumnDisplayed('tableTask', account, 'endDate')}">
                        {{entry['endDate']}}
                    </td>
                    <td style="text-align: center;"
                        th:if="${dataTableService.checkColumnDisplayed('tableTask', account, 'originalEstimate')}">
                        {{entry['originalEstimate']}}
                    </td>
                    <td style="text-align: center;"
                        th:if="${dataTableService.checkColumnDisplayed('tableTask', account, 'assignee')}">
                        {{entry['assignee']}}
                    </td>
                    <td style="text-align: center;"
                        th:if="${dataTableService.checkColumnDisplayed('tableTask', account, 'milestoneID')}"><i>{{entry['milestoneName']}}</i>
                    </td>
                    <td style="text-align: center;"
                        th:if="${dataTableService.checkColumnDisplayed('tableTask', account, 'typeID') || dataTableService.checkColumnDisplayed('tableTask', account, 'status')}">
                        <div class="ui blue green horizontal label"
                             th:if="${dataTableService.checkColumnDisplayed('tableTask', account, 'typeID')}">
                            {{entry['typeName']}}
                        </div>
                        <div class="ui small primary horizontal label"
                             th:if="${dataTableService.checkColumnDisplayed('tableTask', account, 'status')}">
                            {{entry['statusName']}}
                        </div>
                    </td>

                    <td style="text-align:center;" th:if="${isProjectOwner}">
                        <button @click="deleteTask($event, entry)" class="ui tiny negative icon button">
                            <i class="close icon"></i>
                        </button>
                        <button v-on:click="showCreateTaskModal(null, entry, $event)"
                                class="ui tiny primary icon button">
                            <i class="edit icon"></i>
                        </button>
                        <button v-on:click="showGraphModal(null, entry, $event)" class="ui tiny yellow icon button">
                            <i class="chart line icon"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </script>
    <script type="text/x-template" id="pending-task-list-template">

        <table class="ui celled table" v-if="filteredTasks.length > 0">
            <thead>
            <tr>
                <th class="task-title" v-bind:colspan="columns.length">
                    Pending tasks
                </th>
            </tr>
            <tr>
                <th style="text-align:center;"
                    @click="sortBy('taskName')"
                    :class="{ active: sortKey == 'taskName' }"> Task <i class="icon caret"
                                                                        :class="sortOrders['taskName'] > 0 ? 'up' : 'down'"> </i>
                </th>

                <th style="text-align:center;"
                    @click="sortBy('startDate')"
                    :class="{ active: sortKey == 'startDate' }"> Start Date <i class="icon caret"
                                                                               :class="sortOrders['startDate'] > 0 ? 'up' : 'down'"> </i>
                </th>
                <th style="text-align:center;"
                    @click="sortBy('endDate')"
                    :class="{ active: sortKey == 'endDate' }"> End date <i class="icon caret"
                                                                           :class="sortOrders['endDate'] > 0 ? 'up' : 'down'"> </i>
                </th>
                <th style="text-align:center;"
                    @click="sortBy('originalEstimate')"
                    :class="{ active: sortKey == 'originalEstimate' }"> OE <i class="icon caret"
                                                                              :class="sortOrders['originalEstimate'] > 0 ? 'up' : 'down'"> </i>
                </th>
                <th style="text-align:center;"
                    @click="sortBy('assignee')"
                    :class="{ active: sortKey == 'assignee' }"> Assignee <i class="icon caret"
                                                                            :class="sortOrders['assignee'] > 0 ? 'up' : 'down'"> </i>
                </th>

                <th style="text-align:center;" th:if="${isProjectOwner}">Actions</th>
            </tr>
            </thead>
            <tbody>

            <tr v-for="entry in filteredTasks">
                <td>{{entry['taskName']}} <p class="ellipsis" style="color: grey;  font-size: 1em;">
                    {{entry['taskComments']}}</p></td>
                <td style="text-align: center;">{{entry['startDate']}}</td>
                <td style="text-align: center;">{{entry['endDate']}}</td>
                <td style="text-align: center;">{{entry['originalEstimate']}}</td>
                <td style="text-align: center;">{{entry['assignee']}}</td>
                <td style="text-align:center;" th:if="${isProjectOwner}">
                    <button @click="approveTask($event, entry)" class="ui positive icon button">
                        Approve
                        <i class="check icon"></i>
                    </button>
                    <button @click="denyTask($event, entry)" class="ui negative icon button">
                        Deny
                        <i class="close icon"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

    </script>
    <script type="text/x-template" id="graph-modal-template">
        <div class="ui modal graph ">
            <i class="close icon"></i>
            <div class="content">
                <div class="ui fluid card">
                    <canvas id="lineChart" width="800" height="450"></canvas>
                </div>
            </div>

        </div>
    </script>
    <script type="text/x-template" id="task-modal-template">
        <div class="ui large modal create-task ">
            <i class="close icon"></i>
            <div class="header">
                {{ modalTitle }}
            </div>
            <div class="content">
                <form class="ui form" enctype="application/x-www-form-urlencoded" id="task">
                    <div v-bind="formError" class="ui error message"></div>

                    <div class="two fields">
                        <div class="field">
                            <label>Task Name</label>
                            <input v-model="task.taskName" name="taskName" placeholder="Task Name" required type="text">
                        </div>
                        <div class="field">
                            <label>User assigned</label>
                            <div class="ui category search">
                                <div class="ui icon input">
                                    <input class="prompt assigned"  name="taskAssignedSearch" placeholder="Search account..."
                                           v-model="task.assignee" type="text"/>
                                    <input class="taskAssigned" name="taskAssigned"
                                           v-model="task.assigneeID" type="hidden"/>
                                    <i class="search icon"></i>
                                </div>
                                <div class="results"></div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>Task Description</label>
                        <textarea v-model="task.taskComments" name="taskComments" placeholder="Task Description"
                                  rows="1"></textarea>
                    </div>
                    <div class=" two fields">
                        <div class="field">
                            <label>Task Start Date</label>
                            <input v-model="task.startDate" name="taskStartDate" placeholder="Task Name"
                                   required type="date">
                        </div>
                        <div class="field">
                            <label>Task End Date</label>
                            <input v-model="task.endDate" name="taskEndDate" placeholder="Task Name" required
                                   type="date">
                        </div>
                    </div>
                    <div class="four fields">
                        <div class="field">
                            <label>Task Original Estimate</label>
                            <input v-model="task.originalEstimate" name="taskOriginalEstimate" placeholder="Task OE"
                                   required type="number">
                        </div>
                        <div class="field">
                            <label>Task type</label>
                            <select class="ui type dropdown" v-model="task.typeID" name="taskTypeID">
                                <option th:each="type: ${taskTypes}"
                                        th:text="${type.typeName}" th:value="${type.id}"
                                ></option>
                            </select>
                        </div>
                        <div class="field">
                            <label>Task status</label>
                            <select class="ui status dropdown" v-model="task.status" name="taskStatus"
                                    v-bind:class="{disabled: (task.taskID == 0)}">
                                <option th:each="status: ${allTaskStatus}"
                                        th:text="${status.label}"
                                        th:value="${status}"
                                ></option>
                            </select>
                        </div>
                        <div class="field">
                            <label>Milestone assigned</label>
                            <select class="ui milestone dropdown" v-model="task.milestoneID" name="taskMilestoneId">
                                <option
                                        th:each="milestone: ${allProjectMilestones}"
                                        th:text="${milestone.name}"
                                        th:value="${milestone.id}"
                                ></option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="actions">
                <div class="ui black deny button">
                    Cancel
                </div>
                <div class="ui positive submit right labeled icon button">
                    Request
                    <i class="checkmark icon"></i>
                </div>
            </div>
        </div>
    </script>

    <div id="tasksList">
        <div class="ui menu">
            <a th:if="${isProjectOwner}" v-on:click="showCreateTaskModal(null, null, $event)"
               class="item">
                <i class="plus icon"></i>
                New Task
            </a>
            <div id="import" class="ui dropdown item import">
                Import tasks
                <i class="dropdown icon"></i>
                <div class="menu">
                    <a class="item">JIRA</a>
                    <a class="item">Github</a>
                    <a class="item">CSV</a>
                </div>
            </div>
            <script type="text/javascript">
            $(document).ready(function(){
                $('#import').dropdown({
                    clearable: true
                  });
                  });

            </script>
        </div>


        <pending-task-list
                :tasks="gridData"
                :columns="gridColumns"
                :filter-key="searchQueries">
        </pending-task-list>
        <task-list
                :tasks="gridData"
                :columns="gridColumns"
                :filter-key="searchQueries">
        </task-list>

        <task-modal
                :task="newTask"
                :form-error="formError"
                :modal-title="modalTitle">
        </task-modal>
        <graph-modal
                :task="newTask"
                :form-error="formError"
                :modal-title="modalTitle">
        </graph-modal>

        <script src="/js/project_tasks.js"></script>


    </div>

</div>

</body>
</html>
