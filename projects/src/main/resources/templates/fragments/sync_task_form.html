
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">
    <body>
        <div th:fragment="form(serviceName, fields)">

            <div class="ui modal sync">
                <i class="close icon"></i>
                <div class="header">
                    Sync tasks with <span th:text="${serviceName}"></span>
                </div>
                <div class="content">
                    <form th:action="@{/projects/{projectID}/tasks/sync/{serviceName}(serviceName=${serviceName}, projectID=${project.id})}" id="import-jira" method="post" enctype="application/x-www-form-urlencoded" class="ui form">
                        <div class="field" th:each="field : ${fields}">
                            <label th:text="${field.fieldName}"></label>
                            <input th:type="${field.fieldType}" th:value="${field.value}" th:name="${field.fieldKey}">
                        </div>
                    </form>
                </div>
                <div class="actions">
                    <div class="ui black deny button" onclick="$('.ui.modal.sync').modal('hide')">
                        Cancel
                    </div>
                    <button type="submit" class="ui positive right labeled icon button"
                            onclick="$('#import-jira').submit()">
                        Start sync in background
                        <i class="checkmark icon"></i>
                    </button>
                </div>
            </div>

        </div>
    </body>
</html>
