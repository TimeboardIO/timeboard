<!DOCTYPE html>

<html layout:decorate="~{layouts/general.html(path='/projects')}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title layout:fragment="title">Home Page</title>
</head>
<body>

<div layout:fragment="content">
    <div class="ui segment">
        <h4 class="ui dividing header">Create project</h4>

        <div class="ui negative message" th:if="${error}">
            <i class="close icon"></i>
            <div class="header">
                Failed to create project
            </div>
            <p th:text="${error}">:(</p>
        </div>
        <form action="" class="ui form" enctype="application/x-www-form-urlencoded" method="post">
            <div class="field">
                <label>Project Name</label>
                <input name="projectName" placeholder="Project Name" required type="text" data-cy="project-name">
            </div>
            <button class="ui positive button" type="submit" data-cy="submit" >Create</button>
        </form>
    </div>
</div>
</body>
</html>
