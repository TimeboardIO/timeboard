AWSTemplateFormatVersion: 2010-09-09
Parameters:
  S3Bucket:
    Type: String
    Description: S3 Buket name that host application
  S3Object:
    Type: String
    Description: Application Object Key
Resources:
  ServiceRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "codedeploy.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: "root"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action: "*"
                Resource: "*"


  CodeDeployApplication:
    Type: 'AWS::CodeDeploy::Application'